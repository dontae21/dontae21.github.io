<!DOCTYPE html>

<style>
body {
  font-family: helvetica, sans-serif;

ul {
  padding: 10px;
  background: black;
  text-align: center; 
}
li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
div {
  height: 300px;

  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
  font-family: 'Gloria Hallelujah', cursive;

  font-size: 75px;
  color: Black;

}
h2 {
  font-family: 'Gloria Hallelujah', cursive;
  text-align: center;

}

  bottom: 0;
  margin: 0;
  height: 40px;

  -webkit-transition: height .5s;

small {

}

.show-description p {

}
.price {

}

    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 16px;
  }
}

</head>
